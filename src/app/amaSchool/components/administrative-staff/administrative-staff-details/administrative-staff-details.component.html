<div class="card">
    <p-tabView orientation="left">
        <p-tabPanel header="Details" class="line-height-3 m-0">
            <p-progressBar *ngIf="!administrativeStaff" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
            <div *ngIf="administrativeStaff">
                <span class="text-900 font-medium text-4xl mb-4">{{ administrativeStaff.firstName }} {{ administrativeStaff.lastName }}</span>
                <span class="text-primary font-medium text-4xl mb-4"> Information</span>
            </div>
            <hr />

            <div class="grid formgrid p-fluid" *ngIf="administrativeStaff">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="staffCode" class="font-bold text-900" style="font-size: 18px;">Code   :</label>
                    <span id="staffCode" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.administrativeStaffCode }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="firstName" class="font-bold text-900" style="font-size: 18px;">First Name  :</label>
                    <span id="firstName" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.firstName }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="lastName" class="font-bold text-900" style="font-size: 18px;">Last Name  :</label>
                    <span id="lastName" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.lastName }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-bold text-900" style="font-size: 18px;">Email  :</label>
                    <span id="email" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.email }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="phone" class="font-bold text-900" style="font-size: 18px;">Phone  :</label>
                    <span id="phone" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.phone }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="role" class="font-bold text-900" style="font-size: 18px;">Role  :</label>
                    <span id="role" style="font-size: 18px; margin-left: 10px;">{{ administrativeStaff.role }}</span>
                </div>
            </div>
            
        </p-tabPanel>
    </p-tabView>
</div>
