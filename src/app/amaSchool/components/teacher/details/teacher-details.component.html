<div class="card">
    <p-tabView orientation="left">
        <p-tabPanel header="Details" class="line-height-3 m-0">
            <p-progressBar *ngIf="teacher === undefined || teacher === null" mode="indeterminate" [style]="{ height: '6px' }" />
            <div *ngIf="teacher !== undefined">
                <span class="text-900 font-medium text-4xl mb-4">{{ teacher.firstName }} {{ teacher.lastName }}</span>
                <span class="text-primary font-medium text-4xl mb-4"> Information</span>
            </div>
            <hr/>

            <br/>
            <div class="grid formgrid p-fluid" *ngIf="teacher !== undefined">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="teacherCode" class="font-bold text-9OO" style="font-size: 18px;">Code: </label>
                    <span id="teacherCode" style="font-size: 18px;">{{ teacher.teacherCode }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="firstName" class="font-bold text-9OO" style="font-size: 18px;">First Name: </label>
                    <span id="firstName" style="font-size: 18px;">{{ teacher.firstName }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="lastName" class="font-bold text-9OO" style="font-size: 18px;">Last Name: </label>
                    <span id="lastName" style="font-size: 18px;">{{ teacher.lastName }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="email" class="font-bold text-9OO" style="font-size: 18px;">Email: </label>
                    <span id="email" style="font-size: 18px;">{{ teacher.email }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="phone" class="font-bold text-9OO" style="font-size: 18px;">Phone: </label>
                    <span id="phone" style="font-size: 18px;">{{ teacher.phone }}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="specialty" class="font-bold text-9OO" style="font-size: 18px;">SpecialtyCode: </label>
                    <span id="specialty" style="font-size: 18px;">{{teacher.specialty?.specialtyCode}}</span>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="specialty" class="font-bold text-9OO" style="font-size: 18px;">Specialty: </label>
                    <span id="specialty" style="font-size: 18px;">{{teacher.specialty?.specialtyName }}</span>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
